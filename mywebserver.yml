---
 - hosts: mywebservers
   become: yes
   gather_facts: yes
   tasks:
   - name: to install webserver
     apt: 
      name: "{{mywebservername}}"
      state: present
     when: ansible_os_family=="Debian"
   - name: to start webserver
     service:
      name: apache2
      state: started
     when: ansible_os_family=="Debian"
